<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 100" fill="none">
  <!-- Building Icon - styled like original -->
  <g id="building-icon">
    <!-- Vertical lines forming building -->
    <rect x="8" y="15" width="3" height="60" fill="white" opacity="0.9"/>
    <rect x="13" y="18" width="3" height="57" fill="white" opacity="0.95"/>
    <rect x="18" y="12" width="3" height="63" fill="white"/>
    <rect x="23" y="20" width="3" height="55" fill="white" opacity="0.9"/>
    <rect x="28" y="16" width="3" height="59" fill="white" opacity="0.95"/>
    <rect x="33" y="22" width="3" height="53" fill="white" opacity="0.9"/>
    <rect x="38" y="14" width="3" height="61" fill="white"/>
    <rect x="43" y="19" width="3" height="56" fill="white" opacity="0.95"/>
    <rect x="48" y="25" width="3" height="50" fill="white" opacity="0.9"/>
    <rect x="53" y="17" width="3" height="58" fill="white" opacity="0.95"/>
    <rect x="58" y="21" width="3" height="54" fill="white" opacity="0.9"/>
    
    <!-- Base line -->
    <rect x="8" y="76" width="56" height="2" fill="white"/>
