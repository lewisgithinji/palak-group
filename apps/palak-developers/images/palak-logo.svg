  <!-- Horizontal decorative lines -->
  <line x1="5" y1="50" x2="80" y2="50" stroke="white" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Text: PALAK -->
  <text x="95" y="50" font-family="'Arial Black', Arial, sans-serif" font-size="42" font-weight="900" fill="white" letter-spacing="3">PALAK</text>
  
  <!-- Text: DEVELOPERS -->
  <text x="95" y="80" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="700" fill="white" letter-spacing="2">DEVELOPERS</text>
  
  <!-- Bottom decorative line -->
  <line x1="90" y1="85" x2="410" y2="85" stroke="white" stroke-width="1.5" opacity="0.3"/>
</svg>
